<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Task Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .board {
        display: flex;
    }
    .column {
        flex: 1;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin: 0 10px;
    }
    .column h2 {
        text-align: center;
    }
    .task {
        background-color: #ffffff;
        border: 1px solid #cccccc;
        padding: 5px;
        margin: 5px 0;
        cursor: move;
        border-radius: 3px;
    }
</style>
</head>
<body>
    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Todo</h2>
            <div class="task" draggable="true" ondragstart="drag(event)" id="task1">Task 1</div>
            <div class="task" draggable="true" ondragstart="drag(event)" id="task2">Task 2</div>
        </div>
        <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var task = document.getElementById(data);
            event.target.appendChild(task);
        }
    </script>
</body>
</html>
